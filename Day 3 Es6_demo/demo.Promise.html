  <script>
    // Simulating API Call with Promises
    function orderFood() { 
      return new Promise((resolve, reject) => {
        console.log("Step 1: You order something to eat.");
        setTimeout(() => {
          console.log("Step 2: Kitchen prepares your food.");
          resolve("Food is ready!");
        }, 2000);
      });
    }

    function serveFood() {
      return new Promise((resolve) => {
        setTimeout(() => {
          console.log("Step 3: Waiter brings food to your table.");
          resolve();
        }, 1000);
      });
    }

    orderFood()
      .then((message) => {
        console.log(message);
        return serveFood();
      })
      .then(() => {
        console.log("Enjoy your meal!");
      });
  </script>

  <script>
    function fetchData() {
      return new Promise((resolve, reject) => {
        let success = true;
        if (!success) {
          reject("Error: Unable to fetch data from API.");
          return;
        }
        console.log("Fetching data from API...");
        setTimeout(() => {
          const data = { id: 1, name: "John Doe" };
          resolve(data);
        }, 1500);
      });
    }

    fetchData()
      .then((data) => {
        console.log("Data received from API:", data);
      });
  </script>

  <script>
    function fetchTodo() {
      return fetch('https://jsonplaceholder.typicode.com/todos')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
          }
          return response.json();
        });
    }

    fetchTodo()
      .then(data => {
        console.log("Todo item fetched from API:", data);
      })
      .catch(error => {
        console.error("There was a problem with the fetch operation:", error);
      });
  </script>
